<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 80px;
            height: 80px;
            background: blue;
            border-radius: 0px;
            font-size: 20px;
            transition: background 3s linear 0s,width 3s linear 0s,height 3s linear 0s,3s linear 0s,font-size 3s linear 0s;
        }
        button:hover{
            width: 400px;
            height: 400px;
            background: chocolate;
            border-radius: 400px;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div>
        <button>click me</button>
    </div>
</body>
</html>
